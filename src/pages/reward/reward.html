<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Today's Events</ion-title>
  </ion-navbar>
</ion-header>
<ion-card>
  <img src="../../assets/imgs/rewards/reward-points-for-events.png" style="margin:0px" />
  <ion-card-content>
    <ion-card-title>
      My Points
    </ion-card-title>
    <div class="circle-around">
      <p style="font-size:50px">
        {{this.totalPoints}}
      </p>
    </div>
 
  </ion-card-content>
  <div>
    <button ion-button round (click)="moreDetails()">More Details</button>
  </div>
</ion-card>
